<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="contenedor">
        <h1 id="titulo">CALCULADORA</h1>
        <div id="calculadora">
            <input type="text" id="display" disabled>
            <br />
            <button id="ac" class="operator">AC</button> <!--resetear todo el input-->
            <button id="de" class="operator">DC</button> <!--esto sera un delete que borrara el ultimo numero-->
            <button id="." class="operator">.</button>
            <button id="/" class="operator">/</button>

            <br />

            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="operator">*</button>

            <br />

            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="operator">-</button>

            <br />

            <button id="3">3</button>
            <button id="2">2</button>
            <button id="1">1</button>
            <button id="+" class="operator">+</button>

            <br />

            <button id="00">00</button>
            <button id="0">0</button>
            <button id="=" class="equal operator">=</button>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
